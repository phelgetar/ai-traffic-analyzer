  <style>
    /* Custom Marker Cluster Styles for Severity */
    .marker-cluster-critical { background-color: rgba(220, 38, 38, 0.8); border-color: rgba(220, 38, 38, 0.5); }
    .marker-cluster-high { background-color: rgba(249, 115, 22, 0.8); border-color: rgba(249, 115, 22, 0.5); }
    .marker-cluster-medium { background-color: rgba(250, 204, 21, 0.8); border-color: rgba(250, 204, 21, 0.5); }

    .marker-cluster-roadwork { background-color: rgba(100, 116, 139, 0.8); border-color: rgba(100, 116, 139, 0.5); }

    .marker-cluster {
      background-clip: padding-box;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.5);
    }
    .marker-cluster div {
      width: 30px;
      height: 30px;
      margin-left: 5px;
      margin-top: 5px;
      color: #fff;
      text-align: center;
      border-radius: 50%;
      font: 12px "Helvetica Neue", Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
